<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-if control statement</title>
</head>
<body>
    <h1>if-else-if</h1>
    <script type="text/javascript">
        var marks=956;
        if((marks>=0)&&(marks<30)){
            document.write("Fail");
        }
        else if((marks>=30)&&(marks<45)){
            document.write("D grade");
        }
        else if((marks>=45)&&(marks<65)){
            document.write("C grade");
        }
        else if((marks>=65)&&(marks<75)){
            document.write("B grade");
        }
        else if((marks>=75)&&(marks<85)){
            document.write("A grade");
        }
        else if((marks>=85)&&(marks<95)){
            document.write("A+ grade");
        }
        else if((marks>=95)&&(marks<=100)){
            document.write("O grade");
        }
        else{
            document.write("INVALIED MARKS");
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch conditional statement</title>
</head>
<body>
    <h1>switch condation</h1>
    <script type="text/javascript">
        var choice=11;
        switch(choice){
            case 1:
                {
                document.write("FAN of AA");
                 }
                 break;
            case 2:
                {
                    document.write("AC is on");
                }
                break;
            case 3:
                {
                    document.write("Light is on");
                 }
                 break;
                 case 4:
                {
                    document.write("Tv is on");
                 }
                 break;
                 case 5:
                {
                    document.write("power OFF");
                 }
                 break;
                 case 6:
                {
                    document.write("Power back");
                 }
                 break;
                 case 7:
                {
                    document.write("hiegh voltage");
                 }
                 break;
                 case 9:
                {
                    document.write("switch on all");
                 }
                 break;
                 default:
                {
                    document.write("out of the box")
                }
        }
    
    </script>
    
</body>
</html>

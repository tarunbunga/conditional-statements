    <title>IF-ELSE control statement</title>

<body>
    <h1>if-else even or odd number </h1>
    <script type="text/javascript">
        var a=5;
        if(a%2==0){
            document.write(a," is even");
        }
        else{
            document.write(a," is odd");
        }
        document.write("<br/>");
        var c=15846;
        if(c%2==0){
            document.write(c," is even");

        else{
            document.write(c," is odd");
        }
        document.write("<br/>");
        var e=15.948949864894846;
        if(e%2==0){
            document.write(e," is even");
        }
        else{
            document.write(e," is odd");
        }
    </script><br/>
    <hr>
    <h1>if-eles vs ternery operator</h1>
    <script type="text/javascript">
        var b=5;
            var result=(b%2==0)?" is even":" is odd";
            document.write(b,result);
            document.write("<br/>");
